{% extends 'base.html' %}

{% block title %}Add Inventory Item{% endblock %}

{% block content %}
<div class="container-fluid">
    <!-- Page Title -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Add Inventory Item</h1>
        <a href="/inventory" class="d-none d-sm-inline-block btn btn-sm btn-secondary shadow-sm">
            <i class="fas fa-arrow-left fa-sm text-white-50"></i> Back to Inventory
        </a>
    </div>

    <!-- Alert Container -->
    <div id="alertPlaceholder"></div>

    <!-- Add Inventory Form -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Item Details</h6>
        </div>
        <div class="card-body">
            <form id="addInventoryForm" action="/add-inventory" method="post">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="itemName">Item Name</label>
                            <input type="text" class="form-control" id="itemName" name="item_name" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select class="form-control" id="category" name="category" required>
                                <option value="">Select Category</option>
                                <option value="Furniture">Furniture</option>
                                <option value="Lab Equipment">Lab Equipment</option>
                                <option value="Electronics">Electronics</option>
                                <option value="Stationery">Stationery</option>
                                <option value="Sports Equipment">Sports Equipment</option>
                                <option value="Books">Books</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="quantity">Quantity</label>
                            <input type="number" class="form-control" id="quantity" name="quantity" min="1" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="unit">Unit</label>
                            <select class="form-control" id="unit" name="unit" required>
                                <option value="Nos">Nos</option>
                                <option value="Kg">Kg</option>
                                <option value="Liter">Liter</option>
                                <option value="Set">Set</option>
                                <option value="Box">Box</option>
                                <option value="Pack">Pack</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="unitPrice">Cost per Unit</label>
                            <input type="number" class="form-control" id="unitPrice" name="unit_price" step="0.01" required>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="totalCost">Total Cost</label>
                            <div class="input-group">
                                <span class="input-group-text">â‚¹</span>
                                <input type="text" class="form-control" id="totalCost" readonly>
                                <input type="hidden" name="total_cost" id="totalCostHidden">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="purchaseDate">Purchase Date</label>
                            <input type="date" class="form-control" id="purchaseDate" name="purchase_date" required>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="supplier">Supplier</label>
                            <input type="text" class="form-control" id="supplier" name="supplier" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="status">Status</label>
                            <select class="form-control" id="status" name="status" required>
                                <option value="In Use">In Use</option>
                                <option value="In Stock">In Stock</option>
                                <option value="Out of Order">Out of Order</option>
                                <option value="In Maintenance">In Maintenance</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="location">Location</label>
                    <input type="text" class="form-control" id="location" name="location">
                </div>
                <button type="submit" class="btn btn-primary">Add Item</button>
                <a href="/inventory" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/inventory.js"></script>
{% endblock %}
